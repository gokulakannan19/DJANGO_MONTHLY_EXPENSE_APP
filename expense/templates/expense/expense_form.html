{% extends 'expense/base.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'home' %}">&#8592; Go Back</a>
</div>


<div class="card-body">
<form method="POST" action="">
    <h6>User</h6><p>{{form.user}}</p>
    <h6>Title</h6>{{form.title}}
    <h6>Description</h6>{{form.description}}
    <h6>Amount</h6>{{form.amount}}
    <br><br>
    <input class="btn btn-warning" type="submit" value="Submit">
</form>
</div>
{% endblock %}
