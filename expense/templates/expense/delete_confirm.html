{% extends 'expense/base.html' %} {% block content %}

<div class="header-bar">
  <a href="{% url 'home' %}">&#8592; Go Back</a>
</div>
<div class="delete-card">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Delete Confirmation</h5>
      <form method="POST" action="">
        {% csrf_token %}
        <p class="card-text">
          Are you sure you want to delete the expense: <b>{{expense.title}}</b>
        </p>
        <input type="submit" value="Delete" class="btn btn-danger" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
